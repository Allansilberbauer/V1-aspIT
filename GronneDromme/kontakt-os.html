<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="den strore Plante wiki. indeholder alt den plante info du kunne tænke dig fra Basilikum til Bønner. GronneDromme plante wiki'en for dig">
    <title>Plante wiki | GronneDromme Danmarks bedste Plante wiki</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Julius+Sans+One&family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="kontakt-side">
    
    <nav>
      <a href="index.html" >Forside</a>

      <a href="Bønne-BlueLake.html">bønne,Blue Lake</a>

      <a href="Ært-Alderman.html">Ært-Alderman</a>

      <a href="basilikum.html">basilikum</a>

      <a href="Squash-SpaghettiSquash.html">spaghetti squash</a>

      <a href="blog.html">vores blog</a>
    </nav>
    
    <main class="container flex-down " id="main">
        <section class="">
            <h1>Kontakt os</h1>
        </section>
        
        <form method="get" action="kontaktlanding.html">
            <p>
                <label for="name">Navn:</label>
                <input type="text" name="name" required>
            </p>
            <p>
                <label for="mail">E-mail adresse:</label>
                <input type="email" id="email" name="mail" required>
            </p>
            <p>
                <label for="textbox">Besked:</label><br>
                <textarea class="nomove" name="textbox" cols="50" rows="10" placeholder="skriv her..."></textarea>
            </p>
            
            
            <label for="checkplant">Ny plante til databasen:</label>
            <input class="box-yn" type="checkbox" name="checkplant" >

            <div class="plantbox" id="r">
                <p>
                    <label for="plantname">Plantens danske navn:</label>
                    <input type="text" name="plantname">
                </p>
                <p>
                    <label for="plantver">Plantens variant:</label>
                    <input type="text" name="plantver">
                </p>
                <p>
                    <label for="plantBname">Plantens botaniske navn:</label>
                    <input type="text" name="plantBname">
                </p>
                <p>
                    <label for="planttype">Platens type:</label>
                    <input type="text" name="planttype">
                </p>
                <p>
                    <label class="fill" for="planthight">Plantens højde:</label>
                    <input type="number" name="planthight" min="1">
                    <label for="planthight">&nbsp;   cm</label>
                </p>
                <p>
                    <label class="fill" for="plantlong">Plantens rækkerafstand:</label>
                    <input type="number" name="plantlong" min="1">
                    <label for="plantlong">&nbsp;   cm</label>
                </p>
                <p>
                    <label class="fill" for="plantseed">Plantens sådybte:</label>
                    <input type="number" name="plantseed" min="1">
                    <label for="plantseed">&nbsp;   cm</label>
                </p>
                <p>
                    <label for="plantlight">Plantens lysforhold:</label>
                    <select name="plantlight">
                        <option value="fuldsol">Fuld sol</option>
                        <option value="lidtsol">Lidt sol</option>
                        <option value="skygge">Skygge</option>
                    </select>
                </p>
                <p>
                    <label for="plantforspires">
                        Planten forspires i: <br>
                        (vælg flere med ctrl eller shift)
                    </label>
                    <select name="plantforspires" size="12" multiple>
                        <option value="mon1">Januar</option>
                        <option value="mon2">Febuar</option>
                        <option value="mon3">Marts</option>
                        <option value="mon4">April</option>
                        <option value="mon5">Maj</option>
                        <option value="mon6">Juni</option>
                        <option value="mon7">Juli</option>
                        <option value="mon8">August</option>
                        <option value="mon9">September</option>
                        <option value="mon10">Oktober</option>
                        <option value="mon11">November</option>
                        <option value="mon12">December</option>
                    </select>
                </p>
                <p>
                    <label for="plantudplantes">
                        Planten udplantes i: <br>
                        (vælg flere med ctrl eller shift)
                    </label>
                    <select name="plantudplantes" size="12" multiple>
                        <option value="mon1">Januar</option>
                        <option value="mon2">Febuar</option>
                        <option value="mon3">Marts</option>
                        <option value="mon4">April</option>
                        <option value="mon5">Maj</option>
                        <option value="mon6">Juni</option>
                        <option value="mon7">Juli</option>
                        <option value="mon8">August</option>
                        <option value="mon9">September</option>
                        <option value="mon10">Oktober</option>
                        <option value="mon11">November</option>
                        <option value="mon12">December</option>
                    </select>
                </p>
                <p>
                    <label class="fill" for="plantgrowtime">Planten sspirer efter ca. :</label>
                    <input type="number" name="plantseed" min="1">
                    <label for="plantseed">&nbsp;  dage</label>
                </p>
                <p>
                    
                    <label class="fill" for="plantcommi">Planten er klar til høst efter ca. :</label>
                    <input type="number" name="plantcommi" min="1">
                    <label for="plantseed">&nbsp;  dage</label>
                </p>
                <p>
                    <label for="plantinfo">Plantebeskrivelse:</label><br>
                    <textarea class="nomove" name="plantinfo" cols="50" rows="10" placeholder="skriv her..."></textarea>
                </p>
                <p>
                    <input type="submit" value="indsend">
                </p>
            </div>
        </form>
     
    </main>
    <footer class="container">
        <p class="fill">© Grønne Drømme Danmarks plante wiki 2021</p>
        <p>
            <button onclick="document.getElementById('main').classList.add('rave-start');">rave start</button>
            <button onclick="document.getElementById('main').classList.remove('rave-start');">rave stop</button>


            
            <!-- <label for="rave">rave</label>
            <input type="checkbox" name="rave" id="ravebutton" onfocus="myFunction()"> -->
        </p>
    </footer>

</body>
</html>
