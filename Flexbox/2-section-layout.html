<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/2-section-layout.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            header: fixed height
        </header>

        <main>
            <section class="columns">
                <article class="article flex-auto c-order2">
                    content: flexible width
                </article>
                <aside class="sidebar c-order1">
                    sidebar first: fixed width
                </aside>
                <aside class="sidebar c-order3">
                    sidebar: fixed width
                </aside>
            </section>
        </main>
        <footer class="footer">Footer: Fixed height</footer> 
    </div>
</body>
</html>
